# This is a Databricks asset bundle definition for databricks_bundles_cicd_training.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: databricks_bundles_cicd_training
  uuid: 1d596630-2492-4839-8fa5-1619d3fe90fa

include:
  - resources/*.yml # this means that the sample_job will be included too, thus you can use it like you do the the run_notebook job in lin 25
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use
  run_mode:
    description: The run mode for jobs
  target_suffix:
    description: The target suffix to use pipeline naming
    default: dev

resources:
  jobs:
    run_notebook:
      name: Hello World Notebook
      parameters:
        - name: catalog
          default: ${var.catalog}
        - name: schema
          default: ${var.schema}
        - name: run_mode
          default: ${var.run_mode}
      tasks:
        - task_key: run_notebook_task
          notebook_task:
            notebook_path: ./my_notebook.ipynb

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-ae5be35d-92f5.cloud.databricks.com
    variables:
      catalog: workspace
      schema: ${workspace.current_user.short_name}
      run_mode: sample
      target_suffix: dev


  staging:
    mode: development
    workspace:
      host: https://dbc-ae5be35d-92f5.cloud.databricks.com
    variables:
      catalog: workspace
      schema: staging
      run_mode: full
      target_suffix: staging
    
  prod:
    mode: production
    workspace:
      host: https://dbc-ae5be35d-92f5.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/isouvede2@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/isouvede2@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: workspace
      schema: prod
      run_mode: full
    permissions:
      - user_name: isouvede2@gmail.com
        level: CAN_MANAGE

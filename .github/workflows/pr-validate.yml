name: Validate Pull Request
on:
  pull_request:
    branches: [ dev, main ]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: Install databricks cli
        run: |
          pip install dbx
      - name: Validate bundle
        run: |
          dbx validate --environment dev


